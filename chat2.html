<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta ch arset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-background__color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header chat-background__color">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">카카오톡 쇼핑하기</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Thursday, December 01, 2022</div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMEZ-xdVa5XvfiYh-d21IEFJknr7n1wxlArhahxKmBX4DAWC8pWAXro1uV_Mj37VAPV0w&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">(광고)카카오톡 쇼핑하기</span>
        </div>
        <div class="message__info">
          <span class="message_photo">
            <img src="photo/chat2_photo.PNG" />
          </span>
          <span class="message__time">01:27</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input
          type="text"
          placeholder="상담직원과의 대화가 불가능한 채널입니다."
          disabled
        />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please lower the screen size 😭</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
